<ion-content>
  <div class="row container">
    <div class="col-12">
      <div class="title-description">
        Entrevistas
      </div>
    </div>
    <div class="col-12">
      <div class="input-form">
        <ion-item class="css-input">
          <ion-icon name="search-sharp"></ion-icon>
          <ion-input autocomplete="no-autocomplete" placeholder="Buscar" [(ngModel)]="searchInput"
            (keyup)="filterList()"></ion-input>
        </ion-item>
      </div>
    </div>
  </div>
  <div class="row content">
    <div class="row item-list" *ngFor="let item of filteredList">
      <div class="col-9" (click)="sendToDetails()">
        <p class="titleName">{{item.author | titlecase}}-{{item.name | titlecase}}</p>
        <p class="text-description">{{item.date}}</p>
      </div>
      <div class="col-2">
        <div class="container-ball">
          <a class="ball" style="background-color: #54D969;" *ngIf="item.status == 'good'"></a>
          <a class="ball" style="background-color: #FF7F23;" *ngIf="item.status == 'caution'"></a>
          <a class="ball" style="background-color: #F03800;" *ngIf="item.status == 'bad'"></a>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <app-floor-menu class="footer">
  </app-floor-menu>
</ion-footer>
